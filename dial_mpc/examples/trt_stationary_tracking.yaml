# DIAL-MPC
seed: 0
output_dir: trt_stationary_tracking
n_steps: 200

env_name: trt_stationary_tracking
Nsample: 2048
Hsample: 25
Hnode: 5
Ndiffuse: 2
Ndiffuse_init: 10
temp_sample: 0.1
horizon_diffuse_factor: 0.9
traj_diffuse_factor: 0.5
update_method: mppi

# TRT
dt: 0.02
timestep: 0.01
action_scale: [50, 50, 50, 50, 2, 2, 2, 2]
target_position: [5.0, -5.0, 5.0]
target_orientation: [0.0, 0.0, 3.0]
weight_position: 1.0
weight_orientation: 1.0
weight_velocity: 0.01
weight_angular_velocity: 0.01
weight_action: 0.01
